name: "Javascript-like-Ruby — 3OS Build + ProofLedger + Clean Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: javascript-like-ruby-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------------
      # Ruby 설치
      # ----------------------------------------------------------
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"

      # ----------------------------------------------------------
      # Build: Ruby는 빌드 필요 없음 → 디렉토리 생성
      # ----------------------------------------------------------
      - name: Prepare dist
        shell: bash
        run: |
          mkdir -p dist
          echo "[Info] Ruby interpreter — no compilation needed."

      # ----------------------------------------------------------
      # Run Example (hello.jrb)
      # ----------------------------------------------------------
      - name: Run Example Script
        shell: bash
        run: |
          echo "[Run] Executing example..."
          ruby src/main.rb || true

      # ----------------------------------------------------------
      # ProofLedger 생성
      # ----------------------------------------------------------
      - name: Generate ProofLedger
        shell: bash
        run: |
          mkdir -p proof
          OUT="proof/proofledger.txt"

          echo "Javascript-like-Ruby ProofLedger" > $OUT
          echo "OS: ${{ runner.os }}" >> $OUT
          echo "Commit: $GITHUB_SHA" >> $OUT
          echo "Timestamp: $(date)" >> $OUT
          echo "" >> $OUT
          echo "[SHA256 Checksums]" >> $OUT

          if command -v sha256sum >/dev/null 2>&1; then
            HASH="sha256sum"
          else
            HASH="shasum -a 256"
          fi

          $HASH src/*.rb >> $OUT 2>/dev/null || true
          $HASH examples/*.jrb >> $OUT 2>/dev/null || true

      # ----------------------------------------------------------
      # Artifact Upload
      # ----------------------------------------------------------
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: javascript-like-ruby-${{ runner.os }}
          path: |
            src/**
            examples/**
            proof/**
            dist/**


  # ======================================================================
  # Release Job — ZIP 하나만 업로드 (충돌/404 0%)
  # ======================================================================
  release:
    needs: build-3os
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Create Tag
        id: tag
        run: |
          VERSION="v1.$(date +%Y%m%d%H%M%S)"
          git tag $VERSION
          git push origin $VERSION
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      # ----------------------------------------------------------
      # ZIP 하나로 통합 (가장 안정적)
      # ----------------------------------------------------------
      - name: Create Unified ZIP
        run: |
          cd release
          zip -r javascript-like-ruby-${{ steps.tag.outputs.version }}.zip ./*

      # ----------------------------------------------------------
      # Publish Release
      # ----------------------------------------------------------
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "Javascript-like-Ruby Release ${{ steps.tag.outputs.version }}"
          body: |
            ## Javascript-like-Ruby Auto Release
            ✔ Ruby 3.1 기반 인터프리터  
            ✔ 3OS 실행 테스트 완료  
            ✔ ProofLedger 자동 생성  
            ✔ ZIP 하나로 릴리즈 → 404/충돌 0%  
            ✔ Freeing-the-Lang 유니버스 표준 규격  
          files: |
            release/javascript-like-ruby-${{ steps.tag.outputs.version }}.zip
